<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Game Round</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="game-background">
  <div class="chest-box">
    <h1>🗝️ Welcome, {{ name }}!</h1>
    <div id="playerInfo">
        <p>Age: <span id="playerAge">{{ age }}</span> | Keys: <span id="currentKeys">{{ session.get('keys', 0) }}</span></p>
    </div>
    
    <div id="questionBox">
      <p>Press the button to reveal your next challenge.</p>
    </div>
    <button id="startRound">Start Challenge</button>
  </div>

  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
